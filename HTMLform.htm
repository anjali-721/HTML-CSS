<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="formdiv">
    <form action="">
    <div style="text-align: center;">
        <h1>REGISTRATION FORM</h1>
        <hr style="width: 500px; color: black;">
    </div>
    <div>
    NAME: <input type="text" placeholder="First Name" name="NAME" required > <input type="text" placeholder="Last Name" name="NAME" required >
    </div>
    <br>
    <div>
    EMAIL: <input type="email" placeholder="Email" name="EMAIL" required >
    </div>
    <br>
    <div>
    GENDER: Male<input type="radio" name="mygender"> Female <input type="radio" name="mygender">
    </div>
    <br>
    <div>
    DATE: <input type="date">
    </div>
    <br>
    <div>
    LEVEL: Beginner <input type="radio" name="level"> Intermediate <input type="radio" name="level"> Advance <input type="radio" name="level"> 
    </div>
    <br>
    <div>
        <button type="submit">Submit</button> <button>Reset</button>
    </div>
</form>
</div>
</body>
</html>
